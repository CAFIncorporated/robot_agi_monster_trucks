services:
  app:
    build:
      context: ..
      dockerfile: docker/prod.Dockerfile
    ports:
      - "18080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Postgres: "Host=psql;Port=5432;Database=coordinates;Username=app;Password=app"
    depends_on:
      psql:
        condition: service_healthy

  psql:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: coordinates
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "15432:5432"
    volumes:
      - psql-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d coordinates"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  psql-data:
